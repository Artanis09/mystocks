
<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f121d">
  <title>마이스탁 | 나만의 주식 분석 일지</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            point: {
              green: '#22c55e',
              orange: '#f97316',
              yellow: '#facc15',
              cyan: '#06b6d4'
            }
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Pretendard', sans-serif; 
      background-color: #0f121d; /* 너무 어둡지 않은 네이비 블랙 */
      color: #e2e8f0; 
      -webkit-tap-highlight-color: transparent;
    }
    .flat-green { color: #22c55e; }
    .flat-orange { color: #f97316; }
    .flat-yellow { color: #facc15; }
    
    .card-flat {
      background: #1a1f2e;
      border: 1px solid #2d3446;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #0f172a;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* iOS Safe Area 지원 */
    .safe-area-top {
      padding-top: env(safe-area-inset-top, 0);
    }
    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom, 0);
    }

    /* 모바일 터치 최적화 */
    @media (max-width: 768px) {
      body {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: contain;
      }
      
      input, select, button {
        font-size: 16px; /* iOS 자동 줌 방지 */
      }

      /* 모바일에서 스크롤바 숨기기 */
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
    }

    /* 애니메이션 */
    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInFromRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-slide-in-top {
      animation: slideInFromTop 0.2s ease-out;
    }

    .animate-slide-in-right {
      animation: slideInFromRight 0.3s ease-out;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#0f121d] text-slate-200 min-h-screen">
  <div id="root"></div>

</body>
</html>
